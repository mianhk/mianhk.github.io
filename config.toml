[params]
  # LoveIt 主题版本
  version = "0.2.X"
  [params.search]
    enable = true
    # 搜索引擎的类型 ("lunr", "algolia")
    type = "lunr"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # LoveIt 新增 | 0.2.1 最大结果数目
    maxResultLength = 10
    # LoveIt 新增 | 0.2.3 结果内容片段长度
    snippetLength = 50
    # LoveIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

    # LoveIt 新增 | 0.2.0 应用图标配置
    [params.app]
        # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
        title = "LoveIt"
        # 是否隐藏网站图标资源链接
        noFavicon = false
        # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
        svgFavicon = ""
        # Android 浏览器主题色
        themeColor = "#ffffff"
        # Safari 图标颜色
        iconColor = "#5bbad5"
        # Windows v8-10磁贴颜色
        tileColor = "#da532c"
    # 页面头部导航栏配置
    [params.header]
        # 桌面端导航栏模式 ("fixed", "normal", "auto")
        desktopMode = "fixed"
        # 移动端导航栏模式 ("fixed", "normal", "auto")
        mobileMode = "auto"
        # LoveIt 新增 | 0.2.0 页面头部导航栏标题配置
    #[params.header.title]
        # LOGO 的 URL
        #logo = ""
        # 标题名称
        #name = ""
        # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
        #pre = ""
        # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
        #post = ""
        # LoveIt 新增 | 0.2.5 是否为标题显示打字机动画
        #typeit = false

    # 页面底部信息配置
    [params.footer]
        enable = true
        # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
        custom = ''
        # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
        hugo = true
        # LoveIt 新增 | 0.2.0 是否显示版权信息
        copyright = true
        # LoveIt 新增 | 0.2.0 是否显示作者
        author = true
        # 网站创立年份
        since = 2018
        # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
        icp = ""
        # 许可协议信息 (支持 HTML 格式)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

    # LoveIt 新增 | 0.2.0 Section (所有文章) 页面配置
    [params.section]
        # section 页面每页显示文章数量
        paginate = 20
        # 日期格式 (月和日)
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10

    # LoveIt 新增 | 0.2.0 List (目录或标签) 页面配置
    [params.list]
        # list 页面每页显示文章数量
        paginate = 20
        # 日期格式 (月和日)
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10
    
    # 主页配置
    [params.home]
        # LoveIt 新增 | 0.2.0 RSS 文章数目
        rss = 10
        # 主页个人信息
        [params.home.profile]
        enable = true
        # Gravatar 邮箱，用于优先在主页显示的头像
        gravatarEmail = ""
        # 主页显示头像的 URL
        avatarURL = "/images/avatar.png"
        # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
        title = ""
        # 主页显示的网站副标题 (允许 HTML 格式)
        subtitle = ""
        # 是否为副标题显示打字机动画
        typeit = true
        # 是否显示社交账号
        social = true
        # LoveIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
        disclaimer = ""
        # 主页文章列表
        [params.home.posts]
        enable = true
        # 主页每页显示文章数量
        paginate = 6
        # LoveIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
        # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
