#- export PATH=$HOME/.yarn/bin:$PATH
- npm install -g hexo-cli
- chmod +x ./publish-to-gh-pages.sh
install:
# 不用yarn的话这里改成 npm i 即可
#- yarn
- npm i
script:
- hexo clean
- hexo g

after_script:
    - ./publish-to-gh-pages.sh
    
env:
