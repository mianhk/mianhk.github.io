# 使用语言
language: node_js
# node版本
node_js: stable
# 设置只监听哪个分支
branches:
  only:
  - source
# git:
#     depth: false
#     submodules: false
# 缓存，可以节省集成的时间，这里我用了yarn，如果不用可以删除
cache:
  apt: true
  directories:
    - node_modules

#提醒，失败会发邮件
notifications:
    email:
        recipients:
            - gcyu25@gmail.com
        on_success: change
        on_failure: always

# tarvis生命周期执行顺序详见官网文档
before_install:
- export TZ='Asia/Shanghai' # 更改时区
- git config --global user.name "mianhk"
- git config --global user.email "gcyu@gmail.com"
# - git ls-files | while read file; do touch -d $(git log -1 --format="@%ct" "$file") "$file"; done
# - chmod +x git_reset_mtime.py
